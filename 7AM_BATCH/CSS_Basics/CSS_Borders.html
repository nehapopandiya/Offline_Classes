<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Border</title>
    <style>
        h2{

            background-color: coral;
            text-align: center;
            padding: 20px;
            border:  5px solid darkred;
            border-top-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
    </style>
</head>
<body>

    <h2>Good Morning</h2>

</body>
</html>
